<div
  class="input-field"
  [ngClass]="
    hasValidator && formField.touched && formField.invalid
      ? 'input-field--active'
      : 'input-field'
  "
>
  <label class="input-field__cover" [htmlFor]="id"></label>
  <div class="input-field__icon">
    <img width="20" height="20" [src]="iconSrc" alt="icon" />
  </div>
  <div class="input-field__container">
    <div
      [ngClass]="
        hasValidator && formField.touched && formField.invalid
          ? 'input-field__label--active'
          : 'input-field__label'
      "
    >
      {{ label }}
    </div>
    <div class="input-field__box">
      <input
        class="input-field__text"
        [id]="id"
        [type]="type"
        [placeholder]="placeholder"
        [readonly]="isReadOnly"
        (blur)="onTouched()"
        (input)="setInput($event.target)"
      />
    </div>
  </div>
  <shared-validation-sign [formField]="formField"></shared-validation-sign>
</div>
<div
  *ngIf="hasValidator && formField.touched && formField.invalid"
  class="error-message"
>
  Field {{ fieldName }} is required
</div>
