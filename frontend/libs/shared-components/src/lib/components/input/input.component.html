<div
  class="input-field"
  [ngClass]="
    hasValidator && formField.touched && formField.invalid ? 'input-field--error' : 'input-field'
  "
>
  <label class="input-field__cover" [htmlFor]="id"></label>
  <div class="input-field__icon">
    <img width="20" height="20" [src]="iconSrc" alt="icon" />
  </div>
  <div class="input-field__container">
    <div
      [ngClass]="
        hasValidator && formField.touched && formField.invalid
          ? 'input-field__label--error'
          : 'input-field__label'
      "
    >
      {{ label }}
    </div>
    <div class="input-field__box">
      <input
        class="input-field__text"
        [id]="id"
        [type]="type"
        [placeholder]="placeholder"
        [readonly]="isReadOnly"
        (blur)="onTouched()"
        (input)="setInput($event.target)"
      />
    </div>
  </div>
  <ui-validation-sign [formField]="formField"></ui-validation-sign>
</div>
<div class="error-message">
  <p *ngIf="hasValidator && formField.touched && formField.invalid">
    Field {{ label }}
    {{ value ? 'is invalid' : 'is required' }}
  </p>
</div>
