<div (uiHidePopup)="closePopup()" class="dropdown">
  <div class="dropdown__selected-items" *ngIf="selectedItems.length !== 0; else notSelected">
    <ui-tag
      class="dropdown__tag"
      *ngFor="let item of selectedItems"
      [item]="item"
      (removeTag)="removeItem($event)"
    ></ui-tag>
  </div>
  <ng-template #notSelected><p class="dropdown__info">Not Selected</p></ng-template>

  <ul class="dropdown__list">
    <li class="dropdown__element" *ngFor="let item of filterProps" (click)="addItem(item, $event)">
      <img *ngIf="item.img" [src]="item.img" alt="User Icon" width="30" height="30" />
      <p class="dropdown__item-name">{{ item.name }}</p>
    </li>
  </ul>
</div>
